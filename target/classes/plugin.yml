name: koth
version: '1.0-SNAPSHOT'
main: me.pvpclub.koth.Koth
api-version: '1.21'
softdepend:
  - PlaceholderAPI
commands:
  koth:
    description: Main KOTH command
    usage: /koth <wand|create|delete|edit|reward|start|stop|list|active|reload>
    aliases: [kingofthehill]

permissions:
  koth.admin:
    description: Allows access to all KOTH admin commands
    default: op
  koth.wand:
    description: Allows getting the KOTH wand
    default: op
  koth.create:
    description: Allows creating KOTHs
    default: op
  koth.delete:
    description: Allows deleting KOTHs
    default: op
  koth.edit:
    description: Allows editing KOTHs
    default: op
  koth.reward:
    description: Allows managing KOTH rewards
    default: op
  koth.start:
    description: Allows starting KOTHs
    default: op
  koth.stop:
    description: Allows stopping KOTHs
    default: op
  koth.list:
    description: Allows listing KOTHs
    default: true
  koth.reload:
    description: Allows reloading the plugin
    default: op